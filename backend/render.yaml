services:
  - type: web
    name: intake-prototype-backend
    env: python
    plan: free
    pythonVersion: "3.11"  # ‚Üê ADD THIS LINE
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false

databases:
  - name: intake-db
    plan: free
    databaseName: intake
    user: intake_user

