services:
  - type: web
    name: intake-prototype-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: intake-db
          property: connectionString

databases:
  - name: intake-db
    plan: free
    databaseName: intake
    user: intake_user